<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COUNTDOWN</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Hitung Mundur Tahun Baru</h3>
      <h1>2021</h1>
      <div class="count">
        <div class="countdown"><span id="day">00</span>Hari</div>
        <div class="countdown"><span id="hour">00</span>Jam</div>
        <div class="countdown"><span id="minute">00</span>Menit</div>
        <div class="countdown"><span id="second">00</span>Detik</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
